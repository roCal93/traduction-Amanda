name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js from .nvmrc
      uses: actions/setup-node@v4
      with:
        node-version-file: 'nextjs-base/.nvmrc'
        cache: 'npm'
        cache-dependency-path: nextjs-base/package-lock.json
    - name: Install dependencies (Next.js)
      run: cd nextjs-base && npm ci
    - name: Lint
      run: cd nextjs-base && npm run lint
    - name: Test
      run: cd nextjs-base && npm run test
    - name: Build
      run: cd nextjs-base && npm run build